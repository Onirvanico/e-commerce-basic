<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]= "book.img">

    <div class="card-body">
        <div class="card-text">{{ book.name }}</div>
        <div class="card-text">{{ book.category }}</div>
        <div class="card-text">{{ book.category }}</div>
        <div class="card-text">{{ book.price | currency: "BRL" }}</div>

        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>
</div>
